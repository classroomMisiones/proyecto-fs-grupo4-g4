<app-navbar-dash></app-navbar-dash>
 
<div class="row"> <!-- Principal-->
    <div class="col-md-3 ">
        <app-nav-vertical></app-nav-vertical>
    </div>
    <div class="col-md-9 "> <!-- secundario-->

                <h1 class="login-title">Mi Perfil</h1>
                <form [formGroup]="myForm" (ngSubmit)="registrar()" novalidate>
                    <div class="row">
                        <div class="col-lg-5 mb-3">
                            <label for="apellido">Apellido</label>
                            <input class="form-control" type="text" formControlName="apellido"  placeholder="Ingrese su apellido" autocomplete="off">
                        </div>
                        <div class="col-lg-7 mb-3">
                            <label for="nombre">Nombre(s)</label>
                            <input class="form-control" type="text" formControlName="nombre" placeholder="Ingrese su(s) nombre(s)" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-5 mb-3">
                            <label for="documento">Nro. Documento</label>
                            <input class="form-control" type="number" formControlName="documento" placeholder="Ingrese su número de documento" autocomplete="off">
                        </div>
                        <div class="col-lg-3 mb-3">
                            <label>Fecha Nacimiento</label>
                            <input class="form-control" type="date" formControlName="fechanac" autocomplete="off">
                        </div>
                        <div class="col-lg-4 mb-3">
                            <label>Sexo</label>
                            <select class="form-control" formControlName="sexo">
                                <optgroup label="Seleccione opción">
                                    <option value="1">Femenino</option>
                                    <option value="2">Masculino</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label>Calle</label>
                            <input class="form-control" type="text" formControlName="calle" autocomplete="off">
                        </div>
                        <div class="col-lg-2 mb-3">
                            <label>Nro.</label>
                            <input class="form-control" type="number" formControlName="nrocalle" autocomplete="off">
                        </div>
                        <div class="col-lg-2 mb-3">
                            <label>Piso</label>
                            <input class="form-control" type="text" formControlName="piso" autocomplete="off">
                        </div>
                        <div class="col-lg-2 mb-3">
                            <label>Dpto.</label>
                            <input class="form-control" type="text" formControlName="dpto" autocomplete="off">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label>Localidad</label>
                            <select class="form-control" formControlName="localidad">
                                <optgroup label="Seleccione opción">
                                    <option value="1">Puerto Piray</option>
                                    <option value="2">Posadas</option>
                                    <option value="3">L.N. Alem</option>
                                    <option value="4">Oberá</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label>Provincia</label>
                            <select class="form-control" formControlName="provincia">
                                <optgroup label="Seleccione opción">
                                    <option value="1">Misiones</option>
                                    <option value="2">Corrientes</option>
                                    <option value="3">Entre Rios</option>
                                    <option value="4">Córdoba</option>
                                    <option value="5">Tucumán</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <label for="correo">Correo</label>
                            <input class="form-control" type="email" formControlName="correo" placeholder="Ingrese su correo electrónico" autocomplete="off">
                            <span *ngIf="this.myForm.get('correo')?.errors?.email" class="text-danger">Ingrese un correo válido</span>
                        </div>

                        <div class="col-lg-6 mb-3">
                            <label for="password">Contraseña</label>
                            <input class="form-control" type="password" formControlName="password" placeholder="Ingrese su contraseña" autocomplete="off">
                            <span *ngIf="this.myForm.get('password')?.errors?.minlength" class="text-danger">La contraseña debe tener al menos 8 caracteres</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 mb-3">
                            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Registrar</button>
                        </div>
                    </div>
                </form>

    </div>
</div>

<app-footer></app-footer>
